<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>飲食類 韓文單字練習</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ff66b2; }
    button, select, input {
      padding: 10px 16px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    .option {
      background: #fff;
      border: 2px solid #ff99cc;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .correct { background-color: #c8f7c5 !important; }
    .wrong { background-color: #ffc1c1 !important; }
    .word-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .word-item {
      margin: 4px 6px;
      background: #ffe6f0;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 15px;
    }
    #quizArea {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🍱 飲食類 韓文單字練習</h1>

  <div id="selectButtons">
    <button onclick="selectAll(true)">全選</button>
    <button onclick="selectAll(false)">全取消</button>
  </div>

  <div class="word-list" id="wordList"></div>

  <div id="modeSelect">
    <label>題型：</label>
    <select id="mode">
      <option value="choice">選擇題</option>
      <option value="typing">打字題</option>
    </select>
  </div>

  <button id="startBtn" onclick="startQuiz()">開始測驗</button>

  <div id="quizArea">
    <h2 id="question">請選擇單字開始練習</h2>
    <button onclick="speak(currentKorean)">🔊 朗讀</button>

    <div id="choiceArea"></div>
    <div id="typingArea" style="display:none;">
      <input type="text" id="typingInput" placeholder="請輸入正確的韓文">
      <button onclick="checkTyping()">確認</button>
    </div>

    <p id="result"></p>
    <button onclick="nextQuestion()">下一題</button>
    <button onclick="resetQuiz()">重新開始</button>
    <p id="score"></p>
  </div>

  <script>
    const words = [
       { zh: "小黃瓜", ko: "오이" },
      { zh: "番茄", ko: "토마토" },
      { zh: "胡蘿蔔", ko: "당근" },
      { zh: "馬鈴薯", ko: "감자" },
      { zh: "地瓜", ko: "고구마" },
      { zh: "南瓜", ko: "호박" },
      { zh: "茄子", ko: "가지" },
      { zh: "蘑菇", ko: "버섯" },
      { zh: "高麗菜", ko: "양배추" },
      { zh: "白菜", ko: "배추" },
      { zh: "生菜", ko: "상추" },
      { zh: "蔥", ko: "파" },
      { zh: "大蒜", ko: "마늘" },
      { zh: "洋蔥", ko: "양파" },
      { zh: "辣椒", ko: "고추" }
    ];
    let current = null, currentKorean = "", score = 0, total = 0;

    function createWordList() {
      const listEl = document.getElementById("wordList");
      listEl.innerHTML = "";
      words.forEach((w, i) => {
        const label = document.createElement("label");
        label.className = "word-item";
        label.innerHTML = `<input type="checkbox" value="${i}" checked> ${w.zh}（${w.ko}）`;
        listEl.appendChild(label);
      });
    }

    function getSelectedWords() {
      const checks = document.querySelectorAll("#wordList input:checked");
      return Array.from(checks).map(c => words[parseInt(c.value)]);
    }

    function selectAll(state) {
      document.querySelectorAll("#wordList input").forEach(cb => cb.checked = state);
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ko-KR";
      speechSynthesis.speak(utter);
    }

    function startQuiz() {
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("wordList").style.display = "none";
      document.getElementById("selectButtons").style.display = "none";
      document.getElementById("modeSelect").style.display = "none";
      document.getElementById("startBtn").style.display = "none";
      loadQuestion();
    }

    function loadQuestion() {
      const list = getSelectedWords();
      if (list.length === 0) {
        document.getElementById("question").textContent = "請先選擇要練習的單字";
        return;
      }
      document.getElementById("result").textContent = "";
      const mode = document.getElementById("mode").value;
      current = list[Math.floor(Math.random() * list.length)];
      currentKorean = current.ko;
      document.getElementById("question").innerHTML = `🍓 <b>${current.zh}</b><br><span style="font-size: 1.5em;">${current.ko}</span>`;

      if (mode === "choice") {
        document.getElementById("typingArea").style.display = "none";
        const choices = shuffle([
          current.ko,
          ...shuffle(words.map(w => w.ko).filter(k => k !== current.ko)).slice(0, 3)
        ]);
        const area = document.getElementById("choiceArea");
        area.innerHTML = "";
        area.style.display = "block";
        choices.forEach(opt => {
          const btn = document.createElement("button");
          btn.className = "option";
          btn.textContent = opt;
          btn.onclick = () => checkChoice(btn, opt);
          area.appendChild(btn);
        });
      } else {
        document.getElementById("choiceArea").style.display = "none";
        document.getElementById("typingArea").style.display = "block";
        document.getElementById("typingInput").value = "";
      }
    }

    function checkChoice(btn, answer) {
      document.querySelectorAll(".option").forEach(b => b.disabled = true);
      if (answer === current.ko) {
        btn.classList.add("correct");
        document.getElementById("result").textContent = "✅ 正確！";
        score++;
      } else {
        btn.classList.add("wrong");
        document.getElementById("result").textContent = `❌ 錯了，正確是：${current.ko}`;
      }
      total++;
      updateScore();
    }

    function checkTyping() {
      const input = document.getElementById("typingInput").value.trim();
      if (input === current.ko) {
        document.getElementById("result").textContent = "✅ 正確！";
        score++;
      } else {
        document.getElementById("result").textContent = `❌ 錯了，正確是：${current.ko}`;
      }
      total++;
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").textContent = `得分：${score} / ${total}（正確率 ${(score/total*100).toFixed(1)}%）`;
    }

    function nextQuestion() {
      loadQuestion();
    }

    function resetQuiz() {
      score = 0;
      total = 0;
      updateScore();
      loadQuestion();
    }

    createWordList();
  </script>
</body>
</html>
